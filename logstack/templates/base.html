<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ "LogStack" }}</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
    }
    header {
      background: #2d2d40;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }
    nav a {
      color: #bbb;
      margin-right: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
      color: #fff;
    }
    nav a.active {
      border-bottom: 2px solid #4e8cff;
    }
    main {
      padding: 1rem;
    }
    .panel {
      background: #2a2a3b;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .chart-container {
      width: 100%;
      height: 80vh;
    }
    input, select, button {
      margin-right: 0.5rem;
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
    }
    input, select {
      background: #3a3a4f;
      color: #eee;
    }
    button {
      background: #4e8cff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #3b6dcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #3a3a4f;
    }
    .pagination {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ "LogStack" }}</h1>
    <nav>
      <a href="/" class="{{ 'active' if request.url.path == '/' else '' }}">Home</a>
      <a href="/all-uploads" class="{{ 'active' if request.url.path.startswith('/all-uploads') else '' }}">Uploads</a>
      <a href="/data-upload" class="{{ 'active' if request.url.path.startswith('/data-upload') else '' }}">Data upload</a>
      <a href="/stats" class="{{ 'active' if request.url.path.startswith('/stats') and not request.url.path.startswith('/stats-table') else '' }}">Stats</a>
      <a href="/stats-table" class="{{ 'active' if request.url.path.startswith('/stats-table') else '' }}">Stats Table</a>
      <a href="/trends" class="{{ 'active' if request.url.path.startswith('/trends') and not request.url.path.startswith('/trends-table') else '' }}">Trends</a>
      <a href="/trends-table" class="{{ 'active' if request.url.path.startswith('/trends-table') else '' }}">Trends Table</a>
      <a href="/compare" class="{{ 'active' if request.url.path.startswith('/compare') else '' }}">Compare</a>
      <a href="/diffs-table" class="{{ 'active' if request.url.path.startswith('/diffs-table') else '' }}">Diffs Table</a>
    </nav>
  </header>
  <main>
    {% block body %}{% endblock %}
  </main>
<script src="{{ url_for('static', path='js/shared.js') }}"></script>
</body>
</html>
